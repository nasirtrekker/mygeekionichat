<ion-searchbar [(ngModel)]="query" (ionInput)="searchUser(query)"></ion-searchbar>
<!-- <button ion-button (click)="searchUser(query)">Search</button> -->


<ion-list *ngIf="profileList?.length > 0">
  <ion-item *ngFor="let profile of profileList" (click)="selectProfile(profile)">
    <ion-avatar item-left>
      <img src="assets/img/avatar.png" alt="avatars">
    </ion-avatar>
    <h2>{{profile.firstName}} {{profile.lastName}}</h2>
  </ion-item>
</ion-list>
